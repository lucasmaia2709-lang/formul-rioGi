                                    <path d="M12.04 2.86c-5.06 0-9.17 4.1-9.17 9.17 0 1.62.43 3.16 1.25 4.54L2 22l5.77-1.52c1.3.75 2.8 1.15 4.27 1.15 5.07 0 9.17-4.1 9.17-9.17s-4.1-9.17-9.17-9.17zm.05 16.5c-1.2 0-2.34-.3-3.34-.84l-.24-.14-2.5 1.2.6-2.45-.16-.25c-.56-.91-.86-1.95-.86-3.07 0-4.19 3.4-7.59 7.59-7.59 2.03 0 3.94.79 5.37 2.22 1.43 1.43 2.22 3.34 2.22 5.37 0 4.2-3.4 7.6-7.59 7.6zM15.52 13.9c-.1-.05-.62-.3-.72-.34-.1-.05-.17-.07-.24.08-.07.15-.3.34-.37.41-.07.07-.15.08-.28.04-.12-.04-.5-.18-.95-.58-.35-.3-.59-.51-.77-.84-.18-.33-.37-.41-.44-.48-.07-.07-.02-.12.04-.18.06-.06.13-.15.19-.22.06-.07.09-.12.13-.19.04-.06.02-.12-.01-.19-.04-.07-.24-.58-.45-.8-.19-.18-.34-.31-.48-.31-.14 0-.3.04-.46.2-.15.15-.56.55-.56 1.35 0 .8.58 1.56.66 1.66.08.1.15.15.3.36.14.2.3.31.45.36.14.05.9.36 1.94.9.78.43 1.36.65 1.8.84.6.26 1.13.23 1.56.14.47-.09.72-.38.82-.58.1-.2.1-.37.07-.48-.02-.12-.08-.18-.17-.23z"/>
                                </svg>
                                Iniciar Conversa
                            </button>
                        </div>
                    `;
                } else {
                    html = `<label for="${q.id}" class="block text-2xl font-bold text-gray-800 mb-6 text-center leading-snug">
                                    ${q.label} ${q.required ? '<span class="required-star">*</span>' : ''}
                                </label>`;
                    
                    if (q.type === 'text' || q.type === 'email' || q.type === 'tel') {
                        html += `<input type="${q.type}" id="${q.id}" name="${q.name}" 
                                        placeholder="${q.placeholder}"
                                        value="${results[q.name] || ''}"
                                        ${q.required ? 'required' : ''}
                                        inputmode="${q.inputmode || 'text'}"
                                        autocomplete="${q.autocomplete || 'off'}"
                                        class="mt-1 block w-full bg-gray-50 border-2 border-gray-200 rounded-xl p-4 text-lg focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 outline-none transition duration-200 ease-in-out">`;
                    } else if (q.type === 'textarea') {
                        html += `<textarea id="${q.id}" name="${q.name}" rows="4"
                                            placeholder="${q.placeholder}"
                                            ${q.required ? 'required' : ''}
                                            class="mt-1 block w-full bg-gray-50 border-2 border-gray-200 rounded-xl p-4 text-lg focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 outline-none transition duration-200 ease-in-out resize-none"></textarea>`;
                        // Preenchimento manual do valor para textarea
                        setTimeout(() => {
                            const el = document.getElementById(q.id);
                            if(el) el.value = results[q.name] || '';
                        }, 0);

                    } else if (q.type === 'select') {
                        html += `<select id="${q.id}" name="${q.name}" ${q.required ? 'required' : ''} 
                                    class="mt-1 block w-full bg-gray-50 border-2 border-gray-200 rounded-xl p-4 text-lg focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 outline-none transition duration-200 ease-in-out">`;
                        q.options.forEach(option => {
                            const isSelected = results[q.name] === option.value ? 'selected' : '';
                            const disabled = option.value === '' ? 'disabled' : '';
                            const defaultSelected = (!results[q.name] && option.value === '') ? 'selected' : '';
                            html += `<option value="${option.value}" ${isSelected} ${disabled} ${defaultSelected}>${option.text}</option>`;
                        });
                        html += `</select>`;
                    } else if (q.type === 'phone_with_country') {
                        html += `
                            <div class="flex gap-2 mt-1">
                                <select id="countrySelect" class="w-[40%] sm:w-1/3 bg-gray-50 border-2 border-gray-200 rounded-xl p-3 text-base sm:text-lg focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 outline-none transition duration-200 ease-in-out truncate">
                                    ${phoneCountries.map(c => `<option value="${c.code}" data-mask="${c.mask}">${c.label}</option>`).join('')}
                                </select>
                                <input type="tel" id="${q.id}" name="${q.name}" 
                                    placeholder="(00) 00000-0000"
                                    value="${(results[q.name] || '').replace(/^\+\d+\s*/, '')}" 
                                    ${q.required ? 'required' : ''}
                                    inputmode="tel"
                                    autocomplete="tel"
                                    class="flex-1 bg-gray-50 border-2 border-gray-200 rounded-xl p-3 text-lg focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 outline-none transition duration-200 ease-in-out">
                            </div>
                        `;
                    } else if (q.type === 'radio' && q.options) {
                        html += `<div class="space-y-3 pt-2">`;
                        q.options.forEach(option => {
                            const isChecked = results[q.name] === option.value;
                            html += `
                                <label class="flex items-center p-4 border-2 ${isChecked ? 'border-indigo-500 bg-indigo-50' : 'border-gray-100 hover:border-indigo-200'} rounded-xl cursor-pointer transition-all duration-200 active:scale-[0.98]">
                                    <input id="${q.id}-${option.value}" name="${q.name}" type="radio" value="${option.value}"
                                           ${isChecked ? 'checked' : ''}
                                           ${q.required ? 'required' : ''}
                                           class="mr-4 text-indigo-600 focus:ring-indigo-500">
                                    <span class="block text-lg text-gray-700 select-none flex-grow font-medium">
                                        ${option.text}
                                    </span>
                                </label>
                            `;
                        });
                        html += `</div>`;
                    }
                }

                formContainer.innerHTML = html;
                
                updateNavigation();
                updateProgressBar(totalQuestions);

                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
                
                // L√≥gica de Telefone e Foco
                if (q.type === 'phone_with_country') {
                    const countrySelect = document.getElementById('countrySelect');
                    const phoneInput = document.getElementById(q.id);
                    
                    const applyMask = (value, mask) => {
                        let i = 0;
                        const numeric = value.replace(/\D/g, '');
                        return mask.replace(/0/g, _ => numeric[i++] || '').trim();
                    };

                    const updatePlaceholder = () => {
                        const selectedOption = countrySelect.options[countrySelect.selectedIndex];
                        const mask = selectedOption.getAttribute('data-mask');
                        phoneInput.placeholder = mask || 'N√∫mero';
                    };

                    phoneInput.addEventListener('input', (e) => {
                        const selectedOption = countrySelect.options[countrySelect.selectedIndex];
                        const mask = selectedOption.getAttribute('data-mask');
                        if (mask && countrySelect.value === '+55') {
                            e.target.value = applyMask(e.target.value, mask);
                        }
                    });

                    countrySelect.addEventListener('change', updatePlaceholder);
                    updatePlaceholder();
                    // Em mobile, as vezes o foco autom√°tico √© irritante, melhor deixar o usu√°rio clicar
                    // phoneInput.focus(); 
                } else if (q.type !== 'action') {
                    const inputElement = document.getElementById(q.id);
                    // Foco autom√°tico apenas em desktop para evitar teclado abrindo sozinho no mobile
                    if (inputElement && window.innerWidth > 768) {
                        inputElement.focus();
                    }
                }

            }, 250); // Transi√ß√£o um pouco mais r√°pida
        }

        function collectAnswer(q) {
            if (q.type === 'action') return; 

            let valueToStore = null;

            if (q.type === 'radio') {
                const selected = document.querySelector(`input[name="${q.name}"]:checked`);
                valueToStore = selected ? selected.value : null;
            } else if (q.type === 'phone_with_country') {
                const countrySelect = document.getElementById('countrySelect');
                const phoneInput = document.getElementById(q.id);
                const ddi = countrySelect.value;
                const number = phoneInput.value.trim();
                if (number) {
                    valueToStore = `${ddi} ${number}`;
                } else {
                    valueToStore = '';
                }
            } else {
                const input = document.querySelector(`[name="${q.name}"]`);
                valueToStore = input ? input.value.trim() : '';
            }
            
            results[q.name] = valueToStore;
            
            if (q.name === 'nome') {
                if (valueToStore && valueToStore.trim().length > 0) {
                    currentUserDocId = valueToStore.trim().replace(/[\/\\#\?]/g, '_');
                } else {
                    currentUserDocId = "Usuario_" + new Date().getTime();
                }
            }

            return valueToStore;
        }

        async function saveProgressToFirebase(dataToSave) {
            if (!db || !currentUserDocId) return; 

            try {
                const docRef = doc(db, collectionPath, currentUserDocId);
                await setDoc(docRef, {
                    ...dataToSave,
                    last_updated: new Date().toISOString()
                }, { merge: true });
            } catch (e) {
                console.error("Erro ao salvar:", e);
            }
        }

        function validateAnswer(q, value) {
            if (q.required && (value === '' || value === null)) {
                if (q.type === 'select') {
                    alertModal(`Por favor, selecione uma op√ß√£o.`);
                } else {
                    alertModal(`Por favor, preencha este campo.`);
                }
                
                const input = document.querySelector(`[name="${q.name}"]`);
                if (input && input.reportValidity) input.reportValidity();
                return false;
            }
            return true;
        }

        window.nextQuestion = async function() {
            const q = questions[currentQuestion];
            const answer = collectAnswer(q);
            
            if (!validateAnswer(q, answer)) return;

            // Desabilita temporariamente para evitar duplo toque
            nextBtn.disabled = true;
            setTimeout(() => nextBtn.disabled = false, 1000);
            
            if (currentUserDocId) {
                await saveProgressToFirebase({ [q.name]: answer });
            }
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
            } 
        }

        window.prevQuestion = function() {
            collectAnswer(questions[currentQuestion]); 
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        }

        function updateNavigation() {
            const isFinalActionStep = questions[currentQuestion].type === 'action';
            const isFirstStep = currentQuestion === 0;
            
            prevBtn.classList.toggle('hidden', isFinalActionStep || isFirstStep);
            // Se for o primeiro passo, o bot√£o pr√≥ximo ocupa tudo ou fica alinhado √† direita
            if(isFirstStep) {
                nextBtn.parentElement.classList.replace('justify-between', 'justify-end');
            } else {
                nextBtn.parentElement.classList.replace('justify-end', 'justify-between');
            }

            if (isFinalActionStep) {
                nextBtn.classList.add('hidden');
                document.getElementById('progressText').textContent = "CONCLU√çDO";
            } else {
                nextBtn.classList.remove('hidden');
                document.getElementById('progressText').textContent = `PASSO ${currentQuestion + 1} DE ${questions.length - 1}`;
            }
        }
        
        function updateProgressBar(totalQuestions) {
            // Calcula progresso baseado em perguntas reais (excluindo tela final)
            const realTotal = totalQuestions - 1;
            const progress = (currentQuestion / realTotal) * 100;
            progressBar.style.width = `${Math.min(progress, 100)}%`;
        }

        window.finishAndRedirect = function() {
            const nome = results['nome'] || 'Visitante';
            const whatsappMessage = `Ol√°! Sou ${nome}, gostaria de maiores informa√ß√µes.`;
            const encodedWhatsappMessage = encodeURIComponent(whatsappMessage);
            const whatsappUrl = `https://wa.me/${myWhatsAppNumber}?text=${encodedWhatsappMessage}`;
            window.open(whatsappUrl, '_blank');
        }

        function alertModal(message) {
            const tempAlert = document.createElement('div');
            tempAlert.className = 'fixed top-6 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-6 py-3 rounded-full shadow-xl z-[70] transition-all duration-300 flex items-center font-medium text-sm w-11/12 max-w-sm justify-center';
            tempAlert.innerHTML = `<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg> ${message}`;
            document.body.appendChild(tempAlert);
            
            // Anima√ß√£o de entrada
            requestAnimationFrame(() => {
                tempAlert.style.transform = 'translate(-50%, 0)';
                tempAlert.style.opacity = '1';
            });

            setTimeout(() => {
                tempAlert.style.opacity = '0';
                tempAlert.style.transform = 'translate(-50%, -20px)';
                setTimeout(() => tempAlert.remove(), 300);
            }, 3000);
        }

        // L√ìGICA DO ADMIN 
        // (Mesma l√≥gica anterior, apenas adaptada visualmente no HTML acima)
        window.accessAdminPanel = function() {
            document.getElementById('passwordModal').classList.remove('hidden');
            setTimeout(() => { document.getElementById('adminPasswordInput').focus(); }, 100);
        }

        window.closePasswordModal = function() {
            document.getElementById('passwordModal').classList.add('hidden');
            document.getElementById('adminPasswordInput').value = '';
        }

        window.checkAdminPassword = async function() {
            const input = document.getElementById('adminPasswordInput');
            const passwordInput = input.value;
            const btn = document.getElementById('btnEntrarAdmin');
            
            if (!passwordInput) {
                alertModal("Digite a senha.");
                return;
            }

            btn.disabled = true;
            btn.textContent = "Verificando...";

            try {
                const docRef = doc(db, configCollectionPath, "admin");
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const realPassword = docSnap.data().password;
                    if (passwordInput === realPassword) {
                        window.closePasswordModal();
                        document.getElementById('mainFormContainer').classList.add('hidden');
                        document.getElementById('adminContainer').classList.remove('hidden');
                        loadAdminData();
                    } else {
                        alertModal("Senha incorreta!");
                        input.value = '';
                        input.focus();
                    }
                } else {
                    alertModal("Erro: Senha n√£o configurada no banco (config/admin).");
                }
            } catch (error) {
                console.error("Erro:", error);
                alertModal("Erro de conex√£o.");
            } finally {
                btn.disabled = false;
                btn.textContent = "Entrar";
            }
        }

        document.getElementById('adminPasswordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') window.checkAdminPassword();
        });

        window.exitAdminPanel = function() {
            document.getElementById('adminContainer').classList.add('hidden');
            document.getElementById('mainFormContainer').classList.remove('hidden');
        }

        // L√ìGICA DE EXCLUS√ÉO DE LEADS
        window.askDeleteLead = function(id, name) {
            leadToDeleteId = id;
            const nameDisplay = name || 'este contato';
            document.getElementById('deleteConfirmText').textContent = `Tem certeza que deseja excluir ${nameDisplay}?`;
            document.getElementById('deleteModal').classList.remove('hidden');
        }

        window.closeDeleteModal = function() {
            document.getElementById('deleteModal').classList.add('hidden');
            leadToDeleteId = null;
        }

        window.confirmDeleteAction = async function() {
            if (!leadToDeleteId) return;
            
            const btn = document.getElementById('btnConfirmDelete');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = "Excluindo...";

            try {
                await deleteDoc(doc(db, collectionPath, leadToDeleteId));
                window.closeDeleteModal();
                loadAdminData(); // Recarrega a tabela
                alertModal("Lead exclu√≠do com sucesso!");
            } catch (error) {
                console.error("Erro ao excluir:", error);
                alertModal("Erro ao excluir. Verifique permiss√µes.");
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        async function loadAdminData() {
            const tableBody = document.getElementById('leadsTableBody');
            tableBody.innerHTML = '<tr><td colspan="8" class="text-center py-12 text-gray-500">Carregando leads...</td></tr>';
            allLeadsData = []; 

            try {
                const q = query(collection(db, collectionPath));
                const querySnapshot = await getDocs(q);
                
                let html = '';
                
                if (querySnapshot.empty) {
                    html = '<tr><td colspan="8" class="text-center py-12 text-gray-500">Nenhum lead encontrado.</td></tr>';
                } else {
                    querySnapshot.forEach((docSnap) => {
                        const data = docSnap.data();
                        const docId = docSnap.id; // ID para exclus√£o
                        allLeadsData.push(data);
                        
                        const whatsappNum = data.whatsapp || '-';
                        // Mostra apenas o n√∫mero, sem link
                        
                        const dateStr = data.last_updated ? new Date(data.last_updated).toLocaleDateString('pt-BR') : '-';

                        html += `
                            <tr class="border-b hover:bg-gray-50 transition-colors">
                                <td class="py-4 px-4 whitespace-nowrap text-sm text-gray-500">${dateStr}</td>
                                <td class="py-4 px-4 font-medium text-gray-900">${data.nome || '-'}</td>
                                <td class="py-4 px-4 text-sm text-gray-600 font-mono">${whatsappNum}</td>
                                <td class="py-4 px-4 text-sm text-gray-600">${data.email || '-'}</td>
                                <td class="py-4 px-4 text-sm text-gray-600">${data.localizacao || '-'}</td>
                                <td class="py-4 px-4 text-sm italic text-gray-500 max-w-xs truncate" title="${data.sonho || ''}">${data.sonho || '-'}</td>
                                <td class="py-4 px-4 text-sm italic text-gray-500 max-w-xs truncate" title="${data.impedimento || ''}">${data.impedimento || '-'}</td>
                                <td class="py-4 px-4 text-center">
                                    <button onclick="window.askDeleteLead('${docId}', '${data.nome || ''}')" class="text-red-500 hover:text-red-700 p-2 rounded-full hover:bg-red-50 transition-colors" title="Excluir">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                        </svg>
                                    </button>
                                </td>
                            </tr>
                        `;
                    });
                }
                tableBody.innerHTML = html;
            } catch (error) {
                console.error("Erro Admin:", error);
                let msg = error.message;
                if (error.code === 'permission-denied') msg = `Sem permiss√£o de leitura. Verifique as Regras no Firebase.`;
                tableBody.innerHTML = `<tr><td colspan="8" class="text-center py-8 text-red-500 px-4">${msg}</td></tr>`;
            }
        }

        window.exportLeadsToCSV = function() {
            if (allLeadsData.length === 0) {
                alertModal("N√£o h√° dados para exportar.");
                return;
            }
            const headers = ["Data", "Nome", "WhatsApp", "Email", "Localizacao", "Sonho", "Impedimento"];
            const csvRows = [headers.join(",")];
            allLeadsData.forEach(row => {
                const dateStr = row.last_updated ? new Date(row.last_updated).toLocaleDateString('pt-BR') : '-';
                const escape = (text) => {
                    if (!text) return "";
                    const stringValue = String(text).replace(/"/g, '""');
                    if (stringValue.includes(",") || stringValue.includes("\n")) return `"${stringValue}"`;
                    return stringValue;
                };
                const values = [
                    escape(dateStr), escape(row.nome), escape(row.whatsapp), escape(row.email),
                    escape(row.localizacao), escape(row.sonho), escape(row.impedimento)
                ];
                csvRows.push(values.join(","));
            });
            const csvContent = "\uFEFF" + csvRows.join("\n");
            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", "leads_capturados.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        initializeFirebase();
    </script>
